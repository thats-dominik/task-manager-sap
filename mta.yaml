_schema-version: 3.3.0
ID: task-managing-application
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: task-managing-application-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: task-managing-application-auth
      - name: task-managing-application-db
      - name: task-managing-application-destination

  - name: task-managing-application-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: task-managing-application-db

  - name: task-managing-application-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: task-managing-application-auth
      - name: srv-api
      - name: task-managing-application-html5-repo-host
        parameters:
          content-target: true
          config:
            HTML5Runtime_enabled: true
    build-parameters:
      build-result: app/
      requires:
        - name: taskmanagingapplicationtasks
          artifacts:
            - tasks.zip
          target-path: app/
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            existing_destinations_policy: update
            destinations:
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet

  - name: taskmanagingapplicationtasks
    type: html5
    path: app/tasks
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

resources:
  - name: task-managing-application-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: task-managing-application-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'praktikant (task-managing-application ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.praktikant'
          - name: 'mitarbeiter (task-managing-application ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.mitarbeiter'
          - name: 'chef (task-managing-application ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.chef'
  - name: task-managing-application-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: task-managing-application-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: task-managing-application-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
